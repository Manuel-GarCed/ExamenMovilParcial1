<app-header titulo="Input Examen"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Input texto" placeholder="Ingresar Texto"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Número ID" type="number" placeholder="000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Contraseña" type="password" value="123456"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Número de Teléfono" type="tel" placeholder="(+593) 12-345-6789"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
